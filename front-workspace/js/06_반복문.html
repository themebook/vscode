<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_반복문.html</title>
</head>
<body>
    
    <h3># 자바스크립트에도 for문과 while문이 있다</h3>

    <script>
        // let, const가 아니면 변수의 scope 개념이 없다
        for (var i = 0; i < 10; i++) {
           console.log('i:', i);
        }
        console.log(i);

        i = 0;

        // while(1) 도 무한루프가 된다 (아무 숫자나 가능)
        // 0은 false이다
        while (i < 10) {
            console.log('while:', i++);
        }

        const dayOfWeek = ['Mon', 'Tue', 'Wed', 'Thu'];

        for (index = 0; index < dayOfWeek.length; ++index) {
            console.log(dayOfWeek[index]);
        }

        // for ... of 로 배열을 편리하게 탐색할 수 있다
        for (dow of dayOfWeek) {
            console.log('dow:', dow)
        }

        // 반복문으로 오브젝트 활용하기
        const settings = {
            bg_color: 'red',
            sound: 35,
            language: '한국어',
            screen_mode: '창모드',
        }

        for (key in settings) {
            console.log(key, ':', settings[key]);
        }
    </script>
</body>
</html>

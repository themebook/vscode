<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacts.html</title>
    <link rel="stylesheet" href="./stylesheets/contacts.css">
</head>
<body>
    <a href="./contacts_detail.html#김민수">김민수</a> <br>
    <a href="./contacts_detail.html#감경호">감경호</a> <br>
    <a href="./contacts_detail.html#박현성">박현성</a> <br>

    <form id="add_contact">
        <table>
            <tr>
                <th>이름</th>
                <td><input type="text" placeholder="홍길동"></td>
            </tr>
            <tr>
                <th>별명</th>
                <td><input type="text" placeholder="길동황"></td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td><input type="text" placeholder="010-1234-1234"></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td><input type="text" placeholder="hong@naver.com"></td>
            </tr>
            <tr>
                <th>그룹</th>
                <td><input type="text" placeholder=""></td>
            </tr>
            <tr>
                <th>직장 정보</th>
                <td><input type="text" placeholder="OO회사"></td>
            </tr>
            <tr>
                <th>생일</th>
                <td><input type="text" placeholder="00월 00일"></td>
            </tr>
            <tr>
                <th>메모</th>
                <td><textarea cols="40" rows="8"></textarea></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="추가">
                    <input type="reset" value="취소">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

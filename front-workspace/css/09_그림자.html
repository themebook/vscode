<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_그림자.html</title>
    <link rel="stylesheet" href="./stylesheets/css_09.css">
</head>
<body>
    
    <h3># text-shadow : 텍스트에 그림자를 넣는 속성(property)</h3>

    <ul>
        <li>첫 번째 값: 그림자의 수평(가로) 위치</li>
        <li>두 번째 값: 그림자의 수직(세로) 위치</li>
        <li>세 번째 값: 그림자의 번짐 정도</li>
        <li>네 번째 값: 그림자의 색</li>
        <li>, 를 사용해 연속으로 여러 옵션들을 겹쳐 사용할 수 있다</li>
    </ul>

    <div id="shadow1">TEXT SHADOW EFFECT</div>

    <div id="shadow2">TEXT SHADOW EFFECT</div>

    <div id="shadow3">TEXT SHADOW EFFECT</div>

    <h3># box-shadow : 박스에 그림자를 넣는 속성</h3>

    <div id="shadow4">BOX SHADOW EFFECT</div>

</body>
</html>
